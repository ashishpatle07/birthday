<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to right, #ffcc00, #ff6600);
      font-family: 'Arial', sans-serif;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .floating-text {
      font-size: 36px;
      color: #fff;
      display: flex;
      font-weight: bold;
      animation: floatAnimation 5s ease-in-out infinite;
    }

    .floating-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.7), 0 0 40px rgba(255, 102, 0, 0.5);
      animation: floatAnimation 5s ease-in-out infinite;
      margin: 20px 0;
    }

    .additional-text {
      font-size: 24px;
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
    }

    .glow-effect {
      position: absolute;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.7), 0 0 40px rgba(255, 102, 0, 0.5);
      animation: glowAnimation 5s ease-in-out infinite;
    }

    .click-here {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    @keyframes floatAnimation {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes glowAnimation {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 102, 0, 0.7), 0 0 40px rgba(255, 102, 0, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 102, 0, 0.9), 0 0 60px rgba(255, 102, 0, 0.7);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="floating-text">Happy Birthday!</div>
    <div class="glow-effect"></div>
    <img class="floating-image" src="papa.jpg" alt="Birthday Photo">
    <div class="additional-text">Papaji</div>
    
  </div>
</body>
</html>
